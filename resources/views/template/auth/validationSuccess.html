{% extends "auth/auth.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="margin-top-30 margin-bottom-50">
                <div class="row">

                    <div class="col-md-offset-3 col-sm-offset-2 col-md-6 col-sm-8">

                        <div class="row">
                            <div class="contact-us pattern-bg">

                                <div class="row">
                                    <div class="contact-us-detail">
                                        <a href="{{ path_for('auth.signin') }}">Click here to proceed</a>
                                    </div>
                                    <div class="col-md-offset-3 col-md-6">
                                        <span>
                                            A new account is all set up for
                                            <b>{{ message.user.0.name }}.</b> Please take note of your pin below before leaving these page.
                                        </span>
                                        <h3 class="button button-style button-style-dark button-style-color-2" style="color:red">{{ message.user.0.voter_id }}</h3>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    {% endblock %}

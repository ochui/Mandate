{% extends "admin/dashboard.html" %}
{% block content %}
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Create Election</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="{{ path_for('admin.create.poll') }}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name">Election Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="E.g 2089 General Election">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input class="form-control" type="text" name="description" id="description" placeholder="Short Description..">
                            </div>
                            <div class="form-group">
                                <label for="description">Starting Day</label>
                                <input class="form-control"  name="start" id="start" placeholder="2018-06-09 20:16:39">
                            </div>
                            <div class="form-group">
                                <label for="description">Ending Day</label>
                                <input class="form-control"  name="end" id="ends" placeholder="2018-06-09 20:16:39">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>

                        </div>
                        <!-- /.box-body -->

                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        {% endblock %}

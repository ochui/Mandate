{% extends "admin/dashboard.html" %}
{% block content %}
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Add Position</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="{{ path_for('admin.create.position') }}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name">Position Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="E.g President">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input class="form-control" type="text" name="description" id="description" placeholder="Short Description..">
                            </div>
                            
                            <div class="form-group">
                                <label for="poll">Election</label>
                                <select name="poll" id="poll" class="form-control">
                                    {% for poll in data.polls %}
                                        <option value="{{ poll.id }}">{{ poll.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>

                        </div>
                        <!-- /.box-body -->

                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        {% endblock %}

{% extends "app.html" %} {% block content %}
<!-- Testimonial Start -->
<section id="testimonials" class="testimonial-section section-space-padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="section-title">
                    <h2>Archives</h2>
                    <div class="divider dark">
                        <i class="icon-emotsmile"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-4 col-sm-offset-3 col-md-8 col-sm-10"></div>
            <div class="margin-top-150">
                <div class="table-responsive">
                    <table class="table">

                        {% for archive in archives %}
                        <tr>
                            <td style="width: auto;">
                                <b>{{ archive.name }}</b>
                            </td>
                            <td style="background:inherit">
                                <div class="text-center">
                                    <a href="{{ path_for('app.show.result', {electionId:archive.id}) }}" target="_blank" style="color: black;" class="button button-style button-style-dark button-style-color-2">View Result</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<!-- Testimonial End -->

{% endblock %}
